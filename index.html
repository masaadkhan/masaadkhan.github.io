<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masaad — GPU Software & Kernels</title>
  <meta name="description" content="Portfolio focusing on GPU software, kernels, and AI infrastructure." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0c10;
      --card: #121318;
      --muted: #9aa0a6;
      --fg: #e6eaf2;
      --accent: #7dd3fc;
      --accent-2: #fde68a;
      --accent-3: #86efac;
      --ring: 0 0 0 2px rgba(125,211,252,.35);
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;scroll-behavior:smooth;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;overflow-x:hidden}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}

    /* Centered background image (slightly larger, subtle) */
    .hero{position:relative;min-height:85vh;display:grid;place-items:center;padding:64px 0;text-align:center;overflow:hidden}
    .hero::before{
      content:"";
      position:absolute;inset:0;
      background:url('dojo/dojo.jpeg') center center no-repeat;
      background-size:60%; /* 25% larger than before */
      opacity:0;filter:blur(1px) brightness(0.8);
      transition:opacity 1.2s ease-in-out;
      z-index:0;
    }
    body.loaded .hero::before{opacity:.25;}

    /* Nav */
    .nav{position:sticky;top:0;z-index:30;background:linear-gradient(180deg, rgba(11,12,16,.95), rgba(11,12,16,.75));backdrop-filter: blur(8px);border-bottom:1px solid rgba(255,255,255,.06)}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .nav-links{display:flex;gap:18px;flex-wrap:wrap}
    .nav-links a{font-size:.95rem;color:var(--muted)}
    .nav-links a:hover{color:var(--fg)}

    /* Hero text */
    .hero-inner{max-width:900px;z-index:1;position:relative}
    .name{font-size:clamp(40px,8vw,76px);line-height:1.05;margin:6px 0 12px;position:relative;z-index:1}
    .headline{font-size:clamp(18px,2.4vw,26px);color:#dbe2ea;font-weight:500;position:relative;z-index:1}
    .em{font-weight:700;background:linear-gradient(90deg,var(--accent-3),var(--accent),var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent}

    /* Socials */
    .socials{display:flex;gap:14px;justify-content:center;margin-top:22px;z-index:1;position:relative}
    .icon-btn{display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border-radius:10px;background:#181a20;border:1px solid rgba(255,255,255,.08)}
    .icon-btn:hover{box-shadow:var(--ring)}
      /* Buttons */
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:12px;font-weight:600;background:#1c1f27;border:1px solid rgba(255,255,255,.08);color:var(--fg)}
    .btn:hover{box-shadow:var(--ring)}
    .btn-ghost{background:#181a20;border:1px solid rgba(255,255,255,.08)}

  </style>
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <nav class="nav-links" aria-label="Primary">
        <!-- <a href="#work">Work</a>
        <a href="#notes">Notes</a>
        <a href="#about">About</a> -->
        <a href="#contact">Contact ☕</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <div class="hero-inner container">
      <h1 class="name">Masaad Khan</h1>
      <p class="headline">AI Systems Engineer focused on <span class="em">performance, data-paths, and scalable AI infrastructure</span>.</p>
      <div class="socials" aria-label="Social links">
        <a class="icon-btn" href="https://github.com/masaadkhan" aria-label="GitHub">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 .5a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58 0-.29-.01-1.06-.02-2.08-3.34.73-4.04-1.61-4.04-1.61-.55-1.39-1.35-1.76-1.35-1.76-1.1-.76.08-.74.08-.74 1.22.09 1.86 1.25 1.86 1.25 1.08 1.84 2.83 1.31 3.52 1 .11-.78.42-1.31.76-1.61-2.67-.3-5.48-1.34-5.48-5.97 0-1.32.47-2.39 1.24-3.23-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 016 0c2.29-1.55 3.3-1.23 3.3-1.23.66 1.65.24 2.87.12 3.17.77.84 1.24 1.91 1.24 3.23 0 4.64-2.81 5.67-5.49 5.97.43.37.81 1.1.81 2.22 0 1.6-.02 2.88-.02 3.27 0 .32.21.7.83.58A12 12 0 0012 .5z"/></svg>
        </a>
        <a class="icon-btn" href="https://www.linkedin.com/in/masaad-khan/" aria-label="LinkedIn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8.5h4V23h-4V8.5zM8.5 8.5h3.8v2h.06c.53-1 1.85-2.06 3.8-2.06 4.06 0 4.8 2.67 4.8 6.15V23h-4v-5.6c0-1.33-.02-3.05-1.86-3.05-1.86 0-2.15 1.45-2.15 2.95V23h-4V8.5z"/></svg>
        </a>
      </div>
    </div>
  </main>

  <script>
    window.addEventListener('load',()=>document.body.classList.add('loaded'));
  </script>
</body>
</html>
